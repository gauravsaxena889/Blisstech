<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Manvas â€¢ Smart Fallback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
    }
    .left, .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }
    .left {
      background: #f0f4ff;
      border-right: 1px solid #ddd;
    }
    .right {
      background: #ffffff;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    canvas {
      background: white;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .form-group {
      margin: 15px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    label {
      font-size: 14px;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
      width: 240px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background-color: #6c5ce7;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4b32b6;
    }
    pre#debug {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      height: 120px;
      background: #000;
      color: #0f0;
      font-size: 13px;
      overflow-y: scroll;
      margin: 0;
      padding: 8px;
      font-family: monospace;
    }
  </style>
</head>
<body>

  <div class="left">
    <h1>ðŸ“± Scan to Join</h1>
    <canvas id="qrCanvas"></canvas>
  </div>

  <div class="right">
    <h1>ðŸ”§ Join or Create Space</h1>
    <div class="form-group">
      <label for="spaceId">Space ID</label>
      <input type="text" id="spaceId" placeholder="e.g. abc-123" />
    </div>
    <div class="form-group">
      <button onclick="createSpace()">âž• Create Space</button>
      <button onclick="joinSpace()">ðŸ”— Join Space</button>
    </div>
  </div>

  <pre id="debug">[log started]</pre>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>

  <script>
    const backend = "https://09af-2401-4900-8844-4fd4-514c-4325-bfd5-34ba.ngrok-free.app";
    const socket = io(backend);
    const userId = crypto.randomUUID();

    const params = new URLSearchParams(location.search);
    const role = params.get("role") || "web";

    function log(msg) {
      const el = document.getElementById("debug");
      const now = new Date().toLocaleTimeString();
      el.innerText += `[${now}] ${msg}\n`;
      el.scrollTop = el.scrollHeight;
    }

    function renderQR(spaceId) {
      const url = `${window.location.origin}${window.location.pathname}?spaceId=${spaceId}&userId=${userId}&role=mobile`;
      QRCode.toCanvas(document.getElementById("qrCanvas"), url, (error) => {
        if (error) {
          console.error("âŒ QR render failed:", error);
          log("âŒ QR render failed");
        } else {
          log(`âœ… QR generated for mobile: ${url}`);
        }
      });
    }

    function createSpace() {
      fetch(`${backend}/create-space`, { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          const spaceId = data.spaceId;
          document.getElementById("spaceId").value = spaceId;
          renderQR(spaceId);
          socket.emit("join-space", { spaceId, userId, role });
          log(`âœ… Created and joined space as ${role}`);
        })
        .catch(err => alert("âŒ Failed to create space"));
    }

    function joinSpace() {
      const spaceId = document.getElementById("spaceId").value.trim();
      if (!spaceId) return alert("Enter a valid space ID");

      fetch(`${backend}/join-space`, {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ spaceId })
      })
        .then(res => {
          if (!res.ok) throw new Error("Space not found");
          renderQR(spaceId);
          socket.emit("join-space", { spaceId, userId, role });
          log(`ðŸ”— Joined space as ${role}`);
        })
        .catch(err => alert("âŒ " + err.message));
    }

    // Handle fallback events
    socket.on("mobile-joined", () => log("ðŸ“± Mobile joined this space"));
    socket.on("web-joined", () => log("ðŸ–¥ï¸ Web joined this space"));
    socket.on("mobile-disconnected", () => log("âš ï¸ Mobile disconnected"));
    socket.on("web-disconnected", () => log("âš ï¸ Web disconnected â€” fallback to mobile"));

    window.onload = () => {
      const spaceId = params.get("spaceId");
      if (spaceId) {
        document.getElementById("spaceId").value = spaceId;
        socket.emit("join-space", { spaceId, userId, role });
        log(`ðŸ”„ Auto-joined ${spaceId} as ${role}`);
      } else {
        renderQR("pending");
      }
    };
  </script>

</body>
</html>
