<!DOCTYPE html>
<html>
<head>
  <title>Manvas Test Room</title>
  <script src="https://cdn.socket.io/4.4.1/socket.io.min.js"></script>
</head>
<body>
  <h2>Manvas Room Test</h2>
  <input type="text" id="roomId" placeholder="Enter Room ID">
  <button onclick="joinRoom()">Join Room</button>
  <ul id="messages"></ul>

  <script>
    // Replace with your actual ngrok URL
    const NGROK_URL = "https://3eed-2401-4900-8844-e630-6cd0-217f-37c3-a1ac.ngrok-free.app";

    const socket = io(NGROK_URL);

    async function joinRoom() {
      const roomId = document.getElementById('roomId').value;

      // Step 1: Verify with backend before joining
      try {
        const res = await fetch(`${NGROK_URL}/join-room`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ roomId })
        });

        if (!res.ok) {
          const err = await res.json();
          log(`‚ö†Ô∏è Error: ${err.error}`);
          return;
        }

        // Step 2: Join via socket
        socket.emit("join-room", roomId);
        log(`‚úÖ Joined room ${roomId}`);
      } catch (error) {
        log(`‚ö†Ô∏è Error: ${error.message}`);
      }
    }

    socket.on("user-joined", (id) => {
      log(`üë• User joined: ${id}`);
    });

    socket.on("room-error", (msg) => {
      log(`‚ö†Ô∏è Error: ${msg}`);
    });

    function log(msg) {
      const item = document.createElement('li');
      item.innerText = msg;
      document.getElementById("messages").appendChild(item);
    }
  </script>
</body>
</html>
