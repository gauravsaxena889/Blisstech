<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Manvas • Smart Fallback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      display: flex;
      height: 100vh;
    }
    .left, .right {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 30px;
    }
    .left {
      background: #f0f4ff;
      border-right: 1px solid #ddd;
    }
    .right {
      background: #ffffff;
    }
    h1 {
      font-size: 24px;
      margin-bottom: 20px;
    }
    canvas {
      background: white;
      padding: 10px;
      border-radius: 8px;
      border: 1px solid #ccc;
    }
    .form-group {
      margin: 15px;
      display: flex;
      flex-direction: column;
      align-items: flex-start;
    }
    label {
      font-size: 14px;
      margin-bottom: 5px;
      font-weight: 600;
    }
    input {
      padding: 10px;
      border-radius: 6px;
      border: 1px solid #aaa;
      width: 240px;
      font-size: 14px;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      border: none;
      border-radius: 6px;
      background-color: #6c5ce7;
      color: white;
      font-size: 14px;
      cursor: pointer;
    }
    button:hover {
      background-color: #4b32b6;
    }
  </style>
</head>
<body>

  <div class="left">
    <h1>📱 Scan to Join</h1>
    <canvas id="qrCanvas"></canvas>
  </div>

  <div class="right">
    <h1>🔧 Join or Create Space</h1>
    <div class="form-group">
      <label for="spaceId">Space ID</label>
      <input type="text" id="spaceId" placeholder="e.g. abc-123" />
    </div>
    <div class="form-group">
      <button onclick="createSpace()">➕ Create Space</button>
      <button onclick="joinSpace()">🔗 Join Space</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/qrcode/build/qrcode.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/fallback-ui.js"></script>
  <script>
    //const socket = io();
	const backend= "https://09af-2401-4900-8844-4fd4-514c-4325-bfd5-34ba.ngrok-free.app" 
	const socket = io(backend);
    const userId = crypto.randomUUID();
    const role = "mobile";

    function renderQR(spaceId) {
      const url = `${window.location.origin}/space.html?spaceId=${spaceId}&userId=${userId}&role=${role}`;
      QRCode.toCanvas(document.getElementById("qrCanvas"), url, function (error) {
        if (error) {
          console.error(error);
        } else {
          console.log("✅ QR rendered for:", url);
        }
      });
    }

    function createSpace() {
      fetch(backend+'/create-space', { method: 'POST' })
        .then(res => res.json())
        .then(data => {
          document.getElementById("spaceId").value = data.spaceId;
          renderQR(data.spaceId);
          socket.emit("join-space", { spaceId: data.spaceId, userId, role });
        })
        .catch(err => alert("❌ Failed to create space"));
    }

    function joinSpace() {
      const spaceId = document.getElementById("spaceId").value.trim();
      if (!spaceId) return alert("Enter a valid space ID");

      fetch(backend+'/join-space', {
        method: 'POST',
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ spaceId })
      })
      .then(res => {
        if (!res.ok) throw new Error("Space not found");
        renderQR(spaceId);
        socket.emit("join-space", { spaceId, userId, role });
      })
      .catch(err => alert("❌ " + err.message));
    }

    window.onload = () => {
      renderQR("pending");
      FallbackUI.init(socket, role);
    };
  </script>
</body>
</html>
